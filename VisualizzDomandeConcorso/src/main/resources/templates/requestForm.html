<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Inserimento domanda</title>
</head>

<body>
	<div th:if="${param.error}">Username e Password non valide!.</div>
	<div th:if="${param.logout}">Logout avvenuto con successo!.</div>
	<form th:action="@{/request}" method="post">
		<div>
			<label> Username : <input type="text" name="username" /></label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" /></label>
		</div>
		<div class="form-group">
			<label for="exampleSelect1">Example select</label> 
			<select
				class="form-control" id="degreeEdu">
				<option>Diploma</option>
				<option>Laurea Magistrale</option>
			</select>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>

	</form>
</body>
</html>
